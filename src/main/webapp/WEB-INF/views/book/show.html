<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<main>
    <p th:text="${book.getTitle()}">VALUE</p>

    <p>Person: <span th:text="${person != null ? person.getFull_name() : 'No person'}">VALUE</span></p>
    <p>Author: <span th:text="${author != null ? author.getFull_name() : 'No author'}">VALUE</span></p>

    <a th:href="@{/book/{id}/edit(id=${book.getId()})}">Edit</a>

    <form th:method="DELETE" th:action="@{/book/{id}(id=${book.getId()})}">
        <input type="submit" value="Delete"/>
    </form>
</main>

</body>
</html>
