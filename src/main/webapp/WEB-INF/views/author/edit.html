<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update author</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<main>
    <form th:method="PATCH" th:action="@{/author/{id}(id=${author.getId()})}" th:object="${author}">
        <label for="full_name">Enter name: </label>
        <input type="text" th:field="*{full_name}" id="full_name"/>
        <div style="color:red" th:if="${#fields.hasErrors('full_name')}" th:errors="*{full_name}">Name Error</div>
        <br/>
        <input type="submit" value="Update!"/>
    </form>
</main>

</body>
</html>
