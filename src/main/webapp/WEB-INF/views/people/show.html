<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Person Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<main>
    <h1>Person Details</h1>
    <p>Full name: <span th:text="${person.full_name}">VALUE</span></p>
    <p>Birth year: <span th:text="${person.birth_year}">VALUE</span></p>

    <a th:href="@{/people/{id}/edit(id=${person.id})}">Edit</a>

    <form th:method="DELETE" th:action="@{/people/{id}(id=${person.id})}">
        <input type="submit" value="Delete"/>
    </form>
    <br/>
    <h3>List of borrowed books</h3>
    <ul>
        <li th:each="book : ${books}">
            <span th:text="${book.title}"></span>
        </li>
    </ul>
</main>

</body>
</html>
