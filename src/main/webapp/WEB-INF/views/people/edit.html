<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<main>
    <form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
        <label for="full_name">Enter name: </label>
        <input type="text" th:field="*{full_name}" id="full_name"/>
        <div style="color:red" th:if="${#fields.hasErrors('full_name')}" th:errors="*{full_name}">Name Error</div>
        <br/>
        <label for="birth_year">Enter birth year: </label>
        <input type="text" th:field="*{birth_year}" id="birth_year"/>
        <div style="color:red" th:if="${#fields.hasErrors('birth_year')}" th:errors="*{birth_year}">Birth Year Error</div>
        <br/>

        <h3>List of borrowed books</h3>
        <ul>
            <li th:each="book : ${books}">
                <label>
                    <input type="checkbox" name="bookIds" th:value="${book.id}" checked="checked"/>
                    <span th:text="${book.title}"></span>
                </label>
            </li>
        </ul>

        <input type="submit" value="Update!" class="btn btn-primary"/>
    </form>
</main>

</body>
</html>
